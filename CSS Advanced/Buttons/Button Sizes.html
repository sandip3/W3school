<!DOCTYPE html>
<html>
  <head>
    <title>Button Sizes</title>

    <style>
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button1 {
        font-size: 10px;
      }
      .button2 {
        font-size: 12px;
      }
      .button3 {
        font-size: 16px;
      }
      .button4 {
        font-size: 20px;
      }
      .button5 {
        font-size: 24px;
      }

      .button6 {
        padding: 10px 24px;
      }
      .button7 {
        padding: 12px 28px;
      }
      .button8 {
        padding: 14px 40px;
      }
      .button9 {
        padding: 32px 16px;
      }
      .button10 {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Button Sizes</h2>

    <p>Change the font size of a button with the font-size property:</p>

    <button class="button button1">10px</button>
    <button class="button button2">12px</button>
    <button class="button button3">16px</button>
    <button class="button button4">20px</button>
    <button class="button button5">24px</button>

    <h2>Button Padding</h2>

    <p>Change the padding of a button with the padding property:</p>

    <button class="button button6">10px 24px</button>
    <button class="button button7">12px 28px</button>
    <button class="button button8">14px 40px</button>
    <button class="button button9">32px 16px</button>
    <button class="button button10">16px</button>
  </body>
</html>
