<!DOCTYPE html>
<html>
  <head>
    <title>radial-gradient (shaped as an ellipse)</title>
    <style>
      .mask3 {
        -webkit-mask-image: radial-gradient(
          ellipse,
          black 50%,
          rgba(0, 0, 0, 0.5) 50%
        );
        mask-image: radial-gradient(ellipse, black 50%, rgba(0, 0, 0, 0.5));
      }
    </style>
  </head>
  <body>
    <h1>The mask-image Property</h1>

    <h3>A radial gradient as a mask layer (an ellipse):</h3>
    <div class="mask3">
      <img
        src="https://www.w3schools.com/css/img_5terre.jpg"
        alt="Cinque Terre"
        width="600"
        height="400"
      />
    </div>

    <h3>Original image:</h3>
    <img
      src="https://www.w3schools.com/css/img_5terre.jpg"
      alt="Cinque Terre"
      width="600"
      height="400"
    />
  </body>
</html>
