<!DOCTYPE html>
<html>
  <head>
    <title>Use an Image as the Mask Layer</title>
    <style>
      .mask1 {
        -webkit-mask-image: url(https://www.w3schools.com/css/w3logo.png);
        mask-image: url(https://www.w3schools.com/css/w3logo.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }
      .yo {
        -webkit-mask-image: url(https://www.w3schools.com/css/w3logo.png);
        mask-image: url(https://www.w3schools.com/css/w3logo.png);
      }
    </style>
  </head>
  <body>
    <h1>The mask-image Property</h1>

    <h3>An image with a mask layer image:</h3>
    <div class="mask1">
      <img
        src="https://www.w3schools.com/css/img_5terre.jpg"
        alt="Cinque Terre"
        width="600"
        height="400"
      />
    </div>

    <h3>Original image:</h3>
    <img
      src="https://www.w3schools.com/css/img_5terre.jpg"
      alt="Cinque Terre"
      width="600"
      height="400"
    />

    <h1>The mask-image Property</h1>

    <h3>An image with a mask layer image:</h3>
    <div class="mask1">
      <img
        src="https://www.w3schools.com/css/img_5terre.jpg"
        alt="Cinque Terre"
        width="600"
        height="400"
      />
    </div>

    <h3>Original image:</h3>
    <img
      src="https://www.w3schools.com/css/img_5terre.jpg"
      alt="Cinque Terre"
      width="600"
      height="400"
    />
  </body>
</html>
