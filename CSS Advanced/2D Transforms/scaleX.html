<!DOCTYPE html>
<html>
  <head>
    <title>scaleX()</title>
    <style>
      .a {
        margin: 150px;
        width: 200px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        transform: scaleX(2);
      }
      .b {
        margin: 150px;
        width: 200px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        transform: scaleX(0.5);
      }
    </style>
  </head>
  <body>
    <h1>The scaleX() Method</h1>

    <p>The scaleX() method increases or decreases the width of an element.</p>

    <div class="a">This div element is two times of its original width.</div>

    <h1>The scaleX() Method</h1>

    <p>The scaleX() method increases or decreases the width of an element.</p>

    <div class="b">This div element is half of its original width.</div>
  </body>
</html>
