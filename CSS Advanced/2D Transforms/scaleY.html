<!DOCTYPE html>
<html>
  <head>
    <title>scaleY</title>
    <style>
      .a {
        margin: 150px;
        width: 200px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        transform: scaleY(3);
      }
      .b {
        margin: 150px;
        width: 200px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
        transform: scaleY(0.5);
      }
    </style>
  </head>
  <body>
    <h1>The scaleY() Method</h1>

    <p>The scaleY() method increases or decreases the height of an element.</p>

    <div class="a">This div element is three times of its original height.</div>

    <h1>The scaleY() Method</h1>

    <p>The scaleY() method increases or decreases the height of an element.</p>

    <div class="b">This div element is half of its original height.</div>
  </body>
</html>
