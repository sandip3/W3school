<!DOCTYPE html>
<html>
  <head>
    <title>text-shadow</title>
    <style>
      body {
        background-color: lightgreen;
      }
      .a {
        text-shadow: 2px 2px;
      }
      .b {
        text-shadow: 2px 2px red;
      }
      .c {
        text-shadow: 2px 2px 5px red;
      }
      .d {
        color: white;
        text-shadow: 2px 2px 4px #000000;
      }
      .e {
        text-shadow: 0 0 3px #ff0000;
      }
      .f {
        text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
      }
      .g {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
      .h {
        color: coral;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      }
      h1{
          font-size: 60px;
      }
    </style>
  </head>
  <body>
    <h1 class="a">Text-shadow effect!</h1>
    <h1 class="b">Text-shadow effect!</h1>
    <h1 class="c">Text-shadow effect!</h1>
    <h1 class="d">Text-shadow effect!</h1>
    <h1 class="e">Text-shadow effect!</h1>
    <h1 style="text-align: center">Multiple Shadows</h1>
    <h1 class="f">Text-shadow effect!</h1>
    <h1 class="h">Text-shadow effect!</h1>
  </body>
</html>
