<!DOCTYPE html>
<html>
  <head>
    <title>animation-timing-function</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: red;
        font-weight: bold;
        position: relative;
        animation: mymove 5s infinite;
      }

      #div1 {
        animation-timing-function: linear;
      }
      #div2 {
        animation-timing-function: ease;
      }
      #div3 {
        animation-timing-function: ease-in;
      }
      #div4 {
        animation-timing-function: ease-out;
      }
      #div5 {
        animation-timing-function: ease-in-out;
      }

      @keyframes mymove {
        from {
          left: 0px;
        }
        to {
          left: 95%;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <p>
      The animation-timing-function property specifies the speed curve of the
      animation. The following example shows some of the different speed curves
      that can be used:
    </p>

    <div id="div1">linear</div> <hr><br>
    <div id="div2">ease</div> <hr><br>
    <div id="div3">ease-in</div> <hr><br>
    <div id="div4">ease-out</div> <hr><br>
    <div id="div5">ease-in-out</div> <hr><br>
  </body>
</html>
