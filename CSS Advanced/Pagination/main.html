      tr:nth-child(odd) {
        background-color: orangered;
      }
      a {
        color: palegoldenrod;
        text-shadow: 5px 5px 5px blue;

        display: inline-block;

      a:visited {

      a:visited:hover {

      }
      a:hover {
        background-color: black;
        text-shadow: 5px 5px 5px red;
        color: lime;
        font-size: 50px;

      h4::before {
