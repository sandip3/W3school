<!DOCTYPE html>
<html>
  <head>
    <title>Reflection Offset</title>
    <style>
      img {
        -webkit-box-reflect: below 20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Image Reflection</h1>

    <p>Show the reflection below the image, with a 20 pixels offset:</p>
    <img src="https://www.w3schools.com/css/img_tree.png" />
  </body>
</html>
