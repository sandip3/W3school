<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aadhaar-card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .head {
        display: flex;
        align-items: center;
        height: 16vh;
        width: 100%;
      }
      .c1 {
        padding: 0.5vw;
      }
    </style>
  </head>
  <body>
    <div style="height: 10vh;">
      <div style="float: left">
        <div class="head">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Emblem_of_India.svg/220px-Emblem_of_India.svg.png"
            alt="State Emblem of India"
            style="height: 90px; padding-left: 3vw"
          />
          <div class="c1">
            <h5>Unique Identification Authority of India</h5>
            <h6>Government of India</h6>
          </div>
        </div>
      </div>
      <div style="padding: 3vw; align-items: center;" >
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cf/Aadhaar_Logo.svg/250px-Aadhaar_Logo.svg.png"
          alt="Aadhaar"
          style="height: 80px; float: right"
        />
      </div>
    </div>
    <br />
    <br />
    <br />
    <div>
      <p style="text-align: center; font-size: 15px">
        Under Section 3 of THE AADHAAR (TARGETED DELIVERY OF FINANCIAL AND OTHER
        SUBSIDIES, BENEFITS AND SERVICES) ACT, 2016 (Aadhaar Act)
      </p>
    </div>
    <h2 style="background-color: red; color: white; text-align: center; padding: 3px;">AADHAAR ENROLMENT/ CORRECTION/ UPDATE FORM</h2>
  </body>
</html>
