<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table height width</title>
    <style>
      * {
        /* margin: 0;
            padding: 0; */
      }
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>column width</h1>
    <table style="width: 100%">
      <tr>
        <td style="height: 2vh; width: 40%"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
      <tr>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
      <tr>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
      <tr>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
    </table>


    <h1>ROW width</h1>
    <table style="width: 100%">
      <tr>
        <td style="height: 2vh;"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
      <tr style="height: 10vh">
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
      <tr>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
      <tr>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
        <td style="height: 2vh"></td>
      </tr>
    </table>
  </body>
</html>
