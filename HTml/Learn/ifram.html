<!DOCTYPE html>
<html>
  <title>iframe</title>
  <style>
    h1 {
      display: inline;
      padding: 20px;
    }

    a {
      border: 2px solid black;
      padding: 5px;
      text-decoration: none;
    }
  </style>
  <body>
    <div style="background-color: darkorange1">
      <iframe
        src="Basic.html"
        name="iframe_a"

        width="100%"

      ></iframe>
      <br />
      <hr />
      <p><b style="font-size: 3vh">select form one of them:</b></p>
      <h1>
        <a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a>

        >
      </h1>
      <h1>
        <a href="https://codepen.io/sandip3" target="iframe_a">colspaen</a>

      <h1>

      </h1>
      <br />
      <br />
      <hr />

      <h2>HTML Iframes</h2>
      <p>
        You can also use the CSS height and width properties to specify the size
        of the iframe:
      </p>

      <iframe
        src="https://mangahub.io/"
        width="500px "
        height="600px"
        title="Iframe Example"
      ></iframe>
      <iframe
        src="https://www.youtube.com/"
        width="500px "

      ></iframe>
      <br />
      <br />
      <hr />
