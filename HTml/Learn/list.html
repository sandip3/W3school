<!DOCTYPE html>
<html>
  <head>
    <title>list</title>
  </head>
  <body>
    <a href="Unordered.html">
      <h2>An Unordered HTML List</h2>
    </a>

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <a href="Ordered.html">
      <h2>An Ordered HTML List</h2>
    </a>

    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

    <h1>A Description List</h1>

    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
