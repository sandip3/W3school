<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height, Width and Max-width</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 30px;
        color: yellow;
        text-align: center;
        background-color: rebeccapurple;
        width: 100%;
      "
    >
      <h3>height-30px with-100%</h3>
    </div>
    <br>
    <div
      style="
        height: 40px;
        margin: auto;
        color: yellow;
        text-align: center;
        background-color: rebeccapurple;
        max-width: 80%;
        width: 100%;
      "
    >
      <h1>height-40px ,with-100% and max-width is 80% </h1>
    </div>
  </body>
</html>
