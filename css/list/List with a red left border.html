<!DOCTYPE html>
<html>
<head>
    <title>list</title>
<style>
    *{
        margin: 0;
        padding: 0;
        text-transform: capitalize;
        box-sizing: border-box;
    }
ul {
  border-left: 10px solid red;
  background-color: #f1f1f1;
  list-style-type: none;
  padding: 10px 20px;
}
</style>
</head>
<body>

<h2>List with a red left border</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
