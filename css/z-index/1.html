<!DOCTYPE html>
<html>
  <head>
    <title>z-index</title>
    <style>
      img {
        position: absolute;
        width: 600px;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
      body{
          color: yellow;
          background-color: purple;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <img src="/Photo/1.jpg" />
    <p>
      Because the image has a z-index of -1, it will be placed behind the text.
    </p>
  </body>
</html>
