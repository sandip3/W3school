<!DOCTYPE html>
<html>
  <head>
    <title>Match the first i element in all p elements</title>
    <style>
      p i:first-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
    <p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
  </body>
</html>
