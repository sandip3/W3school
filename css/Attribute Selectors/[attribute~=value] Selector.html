<!DOCTYPE html>
<html>
  <head>
    <title>[attribute~="value"] Selector</title>
    <style>
      [title~="anime"] {
        border: 5px solid yellow;
      }
    </style>
  </head>
  <body>
    <h2>CSS [attribute~="value"] Selector</h2>
    <p>
      All images with the title attribute containing the word "flower" get a
      yellow border.
    </p>

    <img src="/Photo/1.jpg" alt="anime" title="anime bro" width="150" height="113" />
    <img src="/Photo/2.jpg" alt="anime" title="anime" width="224" height="162" />
    <img src="/Photo/nature.jpg" alt="yo" title="tree" height="358" />
  </body>
</html>
