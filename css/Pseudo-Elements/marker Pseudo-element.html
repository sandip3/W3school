<!DOCTYPE html>
<html>
  <head>
    <title>::marker Pseudo-element</title>
    <style>
      ::marker {
        color: red;
        font-size: 23px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
